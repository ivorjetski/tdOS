            <div id="home" class="h-100 app-list ani5">
                <a href="#" id="abrowser" title="Browser" class="app-icon br bs ib ani5"><div><i class="fa fa-globe" aria-hidden="true"></i></div>Browser</a>
                <a href="#" id="acamera" title="Camera" class="app-icon br bs ib ani5"><div><i class="fa fa-camera" aria-hidden="true"></i></div>Camera</a>
                <a href="#" title="Pictures" class="app-icon br bs ib ani5"><div><i class="fa fa-picture-o" aria-hidden="true"></i></div>Pictures</a>
                <a href="#" title="Messages" class="app-icon br bs ib ani5"><div><i class="fa fa-comments" aria-hidden="true"></i></div>Messages</a>
                <a href="#" title="Calender" class="app-icon br bs ib ani5"><div><i class="fa fa-calendar-o" aria-hidden="true"></i></div>Calender</a>
                <a href="#" title="Map" class="app-icon br bs ib ani5"><div><i class="fa fa-map" aria-hidden="true"></i></div>Map</a>
                <a href="#" title="Notes" class="app-icon br bs ib ani5"><div><i class="fa fa-sticky-note" aria-hidden="true"></i></div>Notes</a>
            </div>

            <div id="browser" class="ani5 app">
                <div id="tab0" class="tab ani5 current-tab">
                    <div class="browser-nav-bar tb">
                        <a href="#" class="btn hide browser-back"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
                        <div class="form-group">
                            <div class="tb">
                                <!--<i class="fa fa-search" aria-hidden="true"></i>-->

                                <form class="browser-address" method="post" target="iframetab0">
                                    <input name="url" class="form-control bsf-field" type="text" placeholder="Search / URL" />
                                    <input class="bsf-btn hide" type="button" value="Go" onclick="setBrowserFrameSource(); return false;" />
                                </form>

                                <a href="#" class="btn browser-refresh"><i class="fa fa-refresh" aria-hidden="true"></i></a>
                                <a href="#" class="btn browser-new"><i class="fa fa-plus" aria-hidden="true"></i></a>
                            </div>
                        </div>
                        <a href="#" class="btn close"><i class="fa fa-times" aria-hidden="true"></i></a>
                        <a href="#" class="btn tab-close hide"><i class="fa fa-times" aria-hidden="true"></i></a>
                    </div>
                    <div class="browser-window">
                        <iframe id="iframetab0"  src="http://www.tinydesign.co.uk"></iframe>
                        <!--<embed id="iframetab0" src="http://www.tinydesign.co.uk" />-->
                    </div>
                    <a href="#" class="tab-cover"></a>
                </div>

                <div class="app-cover ani5">
                    <i class="fa fa-globe" aria-hidden="true"></i>
                </div>
            </div>

            <div id="camera" class="ani5 app">
                <div id="cam-screen" class="pos-ab">
                    <video muted autoplay></video>
                </div>
                <div class="tb nav-bar">
                    <div class="w-100"></div>
                    <a href="#" class="btn"><i class="material-icons">camera_front</i></a>
                    <a href="#" class="btn"><i class="material-icons">videocam</i></a>
                    <a href="#" class="btn close"><i class="fa fa-times" aria-hidden="true"></i></a>
                </div>
                <div id="camera-wrap">
                    <input type="file" accept="image/*;capture=camera">
                    <br/>
                    <br />
                    <div class="select">
                        <label for="audioSource">Audio source: </label><select id="audioSource"></select>
                    </div>
                </div>
                <div id="video-wrap">
                    <input type="file" accept="video/*;capture=camcorder">
                    <br />
                    <br />
                    <div class="select">
                        <label for="videoSource">Video source: </label><select id="videoSource"></select>
                    </div>
                </div>

                <div class="app-cover ani5">
                    <i class="fa fa-camera" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
